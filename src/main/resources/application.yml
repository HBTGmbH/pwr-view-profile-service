spring:
  application:
    name: pwr-view-profile-service
  jackson:
    serialization:
      write_dates_as_timestamps: false
server:
  port: 9008
eureka:
  client:
    enabled: true
management:
  server:
    servlet:
      context-path: /meta
  endpoints:
    web:
      cors:
        allowed-methods: '*'
        allowed-origins: '*'
feign:
  hystrix:
    enabled: true
# Increase the timeout for communication with the report service so it doesn't die during report generation
pwr-report-service:
  ribbon:
    ReadTimeout: 20000
    ConnectTimeout: 10000
hystrix:
 command:
   default:
     execution:
       timeout:
         enabled: "false"
       isolation:
         strategy: "THREAD"
         thread:
           timeoutInMilliseconds: "20000"
---
spring:
  profiles: local
  redis:
    host: localhost
    port: 6379
    database: 4
logging:
  level:
    de.hbt.pwr.view.aspects: DEBUG

eureka:
  client:
    enabled: true
    service-url:
       defaultZone: http://power02.corp.hbt.de:8761/eureka
---
spring:
  profiles: test
  redis:
    host: localhost
    port: 6379
    database: 5
eureka:
  client:
    enabled: false

