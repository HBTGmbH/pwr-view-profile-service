
spring:
  application:
    name: pwr-view-service
  jackson:
    serialization:
      write_dates_as_timestamps: false
server:
  port: 9008
eureka:
  client:
    enabled: true
management:
  context-path: /meta
endpoints:
  cors:
    allowed-origins: '*'
    allowed-methods: '*'
feign:
  hystrix:
    enabled: true
---
spring:
  profiles: local
  redis:
    host: localhost
    port: 6379
    database: 4
logging:
  level:
    de.hbt.pwr.view.aspects: DEBUG

eureka:
  client:
    enabled: true
    service-url:
       defaultZone: http://power02.corp.hbt.de:8761/eureka
---
spring:
  profiles: test
  redis:
    host: localhost
    port: 6379
    database: 5
eureka:
  client:
    enabled: false

